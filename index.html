<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨ Animated Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 font-['Poppins'] overflow-x-hidden">
    <!-- Animated background elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div class="floating-shapes"></div>
      <div class="sparkles"></div>
    </div>

    <div id="app" class="relative z-10 min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8 animate-fade-in">
          <h1 class="text-6xl font-bold text-white mb-4 animate-bounce-slow">
            <i class="fas fa-sparkles text-yellow-400 animate-pulse"></i>
            Todo Magic
            <i class="fas fa-wand-magic-sparkles text-pink-400 animate-spin-slow"></i>
          </h1>
          <p class="text-xl text-purple-200 animate-slide-up">Transform your productivity with animated task management</p>
        </header>

        <!-- Main Todo Container -->
        <div class="glass-container rounded-3xl p-8 shadow-2xl border border-white/20 animate-scale-in">
          <!-- Theme Toggle & Stats -->
          <div class="flex justify-between items-center mb-6">
            <div class="theme-toggle">
              <button id="themeToggle" class="btn-magic">
                <i class="fas fa-moon"></i>
                <span>Dark</span>
              </button>
            </div>
            <div class="stats flex gap-6 text-white">
              <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
              </div>
              <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Done</span>
              </div>
              <div class="stat-item">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
              </div>
            </div>
          </div>

          <!-- Progress Bar -->
          <div class="progress-container mb-8">
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
              <div class="progress-sparkle" id="progressSparkle">✨</div>
            </div>
            <p class="progress-text" id="progressText">Let's start your magical journey!</p>
          </div>

          <!-- Add Todo Form -->
          <form id="todoForm" class="add-todo-form mb-8">
            <div class="input-group">
              <input 
                type="text" 
                id="todoInput" 
                placeholder="What magical task will you accomplish today?" 
                class="todo-input"
                maxlength="100"
              >
              <button type="submit" class="add-btn">
                <i class="fas fa-plus"></i>
                <span>Add Magic</span>
                <div class="btn-sparkles"></div>
              </button>
            </div>
          </form>

          <!-- Filters -->
          <div class="filter-tabs mb-6">
            <button class="filter-btn active" data-filter="all">
              <i class="fas fa-list"></i>
              All Tasks
            </button>
            <button class="filter-btn" data-filter="pending">
              <i class="fas fa-clock"></i>
              Pending
            </button>
            <button class="filter-btn" data-filter="completed">
              <i class="fas fa-check-circle"></i>
              Completed
            </button>
          </div>

          <!-- Todo List -->
          <div id="todoList" class="todo-list">
            <div class="empty-state" id="emptyState">
              <div class="empty-icon">
                <i class="fas fa-magic"></i>
              </div>
              <h3>No tasks yet!</h3>
              <p>Add your first magical task above ✨</p>
            </div>
          </div>
        </div>

        <!-- Floating Action Menu -->
        <div class="floating-menu">
          <button class="fab-main" id="fabMain">
            <i class="fas fa-magic"></i>
          </button>
          <div class="fab-options">
            <button class="fab-option" id="clearCompleted" title="Clear Completed">
              <i class="fas fa-trash"></i>
            </button>
            <button class="fab-option" id="markAllComplete" title="Complete All">
              <i class="fas fa-check-double"></i>
            </button>
            <button class="fab-option" id="exportTodos" title="Export Tasks">
              <i class="fas fa-download"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Confetti Container -->
    <div id="confetti" class="confetti-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
